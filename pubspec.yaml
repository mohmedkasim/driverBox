name: trock_driver
description: Prototype trock driver

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_dash: ^0.0.1
  google_maps_flutter: ^0.5.19
  flutter_polyline_points: 1.0.0
  pull_to_refresh: ^2.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/

  fonts:
     - family: pacifico
       fonts:
         - asset: assets/fonts/Pacifico-Regular.ttf
     - family: almarai
       fonts:
         - asset: assets/fonts/Almarai-Regular.ttf
         - asset: assets/fonts/Almarai-Bold.ttf
           weight: 700
